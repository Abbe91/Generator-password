<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" sizes="32x32" href="./assets/images/techover.ico" />

    <title>Password Generator</title>
  </head>
  <body>
    <section class="container">
      <h1>Password Generator</h1>
      <div class="generatePassword">
        <div class="newPassword" id="passwordResult">uvt1k5v3b28o87a</div>
        <div class="copy" id="copyPassword">Copy</div>
      </div>
      <div class="informationPassword">
        <div class="charectorLength">
          <div class="label">Character Length</div>
          <p class="number" id="charLength">15</p>
        </div>
        <input type="range" class="slider" id="charLengthSlider" min="1" max="30" value="15">

        <div class="check">
          <input type="checkbox" id="includeUppercase" name="includeUppercase">
          <label for="includeUppercase">Include Uppercase Letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="includeLowercase" name="includeLowercase">
          <label for="includeLowercase">Include Lowercase Letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="includeNumbers" name="includeNumbers">
          <label for="includeNumbers">Include Numbers</label>
        </div>
        <div class="check">
          <input type="checkbox" id="includeSymbols" name="includeSymbols">
          <label for="includeSymbols">Include Symbols</label>
        </div>
        <div>
          <div class="label">Strength</div>
          <div class="strength" id="passwordStrength">Weak</div>
        </div>
        <div>
          <button class="custom-button" id="generatePasswordBtn">Generate</button>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
